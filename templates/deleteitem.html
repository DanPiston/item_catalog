{% extends "catalog.html" %}
{% block content %}
        <h1>Are you sure you want to delete {{item.name}}?</h1>

        <form action="{{url_for('deleteItem', category_id=category_id, item_id=item.id)}}" method="POST">
            <input type="submit" value="Delete Forever">
        </form>

        <a href="{{url_for('showCategory', category_id=category_id)}}">Cancel</a>
{% endblock %}
